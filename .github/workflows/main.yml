name: WebShape CI

on:
    # Trigger the workflow on push for the main branch
    push:
        branches:
            - main
    # Example if we wanted to do something else for pull requests
    ## pull:
    ## branches:
    ## - main

jobs:
    ci:
        runs-on: ubuntu-latest
        steps:
            # Checkout the repo's code
            - name: Checkout repository
              uses: actions/checkout@v2

            # Make sure we use Node 12.x for Next.js
            - name: Use Node 16
              uses: actions/setup-node@v1
              with:
                  node-version: 16.x

            # Install the dependencies, lint, test, build
            - run: npm ci --no-audit
            - run: npm run lint --if-present
            - run: npm test
            - run: npm run build --if-present

    generate-templates:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v2

            - name: User Node 16
              uses: actions/setup-node@v1
              with:
                  node-version: 16.x

            - run: 'echo "🏗 Add templates to database"'
            - run: 'echo "🌄 Generate template screenshots"'
