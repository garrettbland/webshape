name: WebShape CI

on:
    # Trigger the workflow on closed/merged pull requests to the main branch.
    # A closed branch that isn't merged will still trigger this action, so an
    # if statement is added to each job to make sure it was merged into main.
    pull_request:
        branches:
            - main
        types: [closed]
    # Example if we wanted to do something else for pull requests
    ## pull:
    ## branches:
    ## - main

    # Need to add a thing in to generate data for pr preview link
    # Example - webshape-pr-1-onrender.com needs corrosponding
    # database stuff.

jobs:
    code-quality:
        name: Code Quality
        if: github.event.pull_request.merged == true
        runs-on: ubuntu-latest
        steps:
            # Checkout the repo's code
            - name: Checkout repository
              uses: actions/checkout@v2

            # Make sure we use Node 12.x for Next.js
            - name: Use Node 16
              uses: actions/setup-node@v1
              with:
                  node-version: 16.x

            # Install the dependencies, lint, test, build
            - run: npm ci --no-audit
            - run: npm run lint --if-present
            - run: npm test
            - run: npm run build --if-present

    deploy:
        name: Deploy to Render
        if: github.event.pull_request.merged == true
        environment: CI
        needs: ci
        runs-on: ubuntu-latest
        steps:
            - name: Use Node 16
              uses: actions/setup-node@v1
              with:
                  node-version: 16.x

            - name: Deploy to Render
              env:
                  RENDER_DEPLOY_URL: ${{ secrets.RENDER_DEPLOY_URL }}
              run: |
                  curl $RENDER_DEPLOY_URL

    generate-templates:
        name: Generate Templates Library
        if: github.event.pull_request.merged == true
        needs: ci
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v2

            - name: User Node 16
              uses: actions/setup-node@v1
              with:
                  node-version: 16.x

